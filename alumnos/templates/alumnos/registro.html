{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/registro.css' %}">
    <title>Registro de Usuarios</title>
    <!-- Agregamos Bootstrap para los estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Agregamos estilos personalizados -->

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
            
        <div class="container-fluid">
            <!-- Navbar -->
            <a class="navbar-brand" href="{% url 'index' %}">Inicio</a>
            <a class="nav-link active" aria-current="page" href="{% url 'registro' %}">Registrarse</a>
            <!-- Navbar Toggler para dispositivos pequeños -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Elementos de navegación -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'planta' %}">Plantas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'tierra' %}">Tierras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'macetas' %}">Maceteros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-disabled="page" href="{% url 'contacto' %}">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-disabled="page" href=" {% url 'testimonios' %}">Testimonios</a>
                        
                    </li>
                </ul>
        </nav>
    <div class="container">
        <h2 class="text-center mb-4">Registro de Usuarios</h2>
        <form id="registro-form">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" required>
                <div id="nombre-error" class="form-control-feedback"></div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" required>
                <div id="email-error" class="form-control-feedback"></div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" required>
                <div id="password-error" class="form-control-feedback"></div>
            </div>
            <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="confirm-password" required>
                <div id="confirm-password-error" class="form-control-feedback"></div>
                <div class="form-text">Las contraseñas deben coincidir.</div>
            </div>
            <button type="submit" id="submit-btn" class="btn btn-primary" disabled>Registrarse</button>
            <div class="mt-3 text-center">
                <a href="#" class="form-link">¿Olvidaste tu contraseña?</a>
            </div>
        </form>
    </div>

   
    <script src="{% static 'js/main.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
